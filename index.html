<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="display">
        <div class="previousNumber"><p></p></div>
        <span class="mathSign">+</span>
        <div class="currentNumber"></div>
    </div>
    <div class="panel">
        <button class="clear">C</button>
        <button class="operator">2^</button>
        <button class="operator">:</button>
        <button class="operator">x</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="equals">=</button>
        <button class="number">0</button>
        <button class="number">00</button>
        <button class="number">.</button>
    </div>
</div>
    <div class="calculator-history">
    <p class="history-title">Last calculations <button class="history-btn active">Clear history </button> </p>
    <hr>
    <ul class="history">
        <li>121313</li>
        <li>3424325</li>
        <li>5425325</li>
    </ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
